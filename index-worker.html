<script src="./ffmpeg-worker.js"></script>
<script src="./downFile.js"></script>
<input type='file' onchange='openFile(event)'>
<script> 
  var stdout = "";
  var stderr = "";
  var worker = new Worker("ffmpeg-worker.js");
  worker.onmessage = function(e) {
    var msg = e.data;
    switch (msg.type) {
      case "ready":
        console.log("=======================> is ready");
                break;
      case "stdout":
        stdout += msg.data + "\n";
        break;
      case "stderr":
        stderr += msg.data + "\n";
        break;
      case "exit":
        console.log("Process exited with code " + msg.data);
        console.log(stdout);
        worker.terminate();
        break;
      case "done":
        console.log("44444444444444: ", msg.data);
        downFile(msg.data, "webpm.mp3");
        break;
    }
  };
</script>

<script>
  var openFile = function(event) {
    var input = event.target;

    var reader = new FileReader();
    reader.onload = function(){
      var arrayBuffer = reader.result;

      console.log(arrayBuffer.byteLength);

      worker.postMessage({
        type: "run", 
        MEMFS: [{name: "pm.wav", data: arrayBuffer}],
        arguments: ["-i", "pm.wav", "-f", "mp3", "pm.mp3"],
      });


    };
    reader.readAsArrayBuffer(input.files[0]);

  };
</script>
